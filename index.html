<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slim's Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
const GITHUB_API_URL = "https://api.github.com/repos/1sosukeaizen1/SlideShow/commits?sha=main";
let lastCommit = null;

async function checkForUpdate() {
    try {
        const response = await fetch(GITHUB_API_URL, { cache: "no-store" });
        const data = await response.json();
        if (data && data[0] && data[0].sha) {
            if (!lastCommit) {
                lastCommit = data[0].sha;
            } else if (lastCommit !== data[0].sha) {
                location.reload(true);
            }
        }
    } catch (e) {
        // Optionally handle errors
    }
}

setInterval(checkForUpdate, 30000); // Check every 30 seconds
checkForUpdate();
</script>


<body>
 
    <div id="slideshow-container">
   
</div>

    <script src="script.js"></script>
</body>
</html>
